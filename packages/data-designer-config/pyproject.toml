[project]
name = "data-designer-config"
dynamic = ["version"]
description = "Configuration layer for DataDesigner synthetic data generation"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "jinja2>=3.1.6,<4",
    "numpy>=1.23.5,<3",
    "pandas>=2.3.3,<3",
    "pyarrow>=19.0.1,<20", # Required for parquet I/O operations
    "pydantic[email]>=2.9.2,<3",
    "pygments>=2.19.2,<3",
    "python-json-logger>=3,<4",
    "pyyaml>=6.0.1,<7",
    "rich>=13.7.1,<15",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
fallback-version = "0.1.0.dev0"
raw-options = { root = "../.." }

[tool.hatch.build.hooks.vcs]
version-file = "src/data_designer/config/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/data_designer"]

[tool.ruff]
extend = "../../pyproject.toml"

[tool.uv]
package = true
