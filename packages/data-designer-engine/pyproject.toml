[project]
name = "data-designer-engine"
dynamic = ["version"]
description = "Generation engine for DataDesigner synthetic data generation"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "anyascii>=0.3.3,<1",
    "data-designer-config",
    "duckdb>=1.1.3,<2",
    "faker>=20.1.0,<21",
    "httpx>=0.27.2,<1",
    "httpx-retries>=0.4.2,<1",
    "huggingface-hub>=1.0.1,<2",
    "json-repair>=0.48.0,<1",
    "jsonpath-rust-bindings>=1.0,<2",
    "jsonschema>=4.0.0,<5",
    "litellm>=1.73.6,<1.80.12",
    "lxml>=6.0.2,<7",
    "marko>=2.1.2,<3",
    "networkx>=3.0,<4",
    "ruff>=0.14.10,<1",
    "scipy>=1.11.0,<2",
    "sqlfluff>=3.2.0,<4",
    "tiktoken>=0.8.0,<1",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
fallback-version = "0.1.0.dev0"
raw-options = { root = "../.." }

[tool.hatch.build.hooks.vcs]
version-file = "src/data_designer/engine/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/data_designer"]

[tool.ruff]
extend = "../../pyproject.toml"

[tool.uv]
package = true

[tool.uv.sources]
data-designer-config = { workspace = true }
