name: build_docs
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.5"
      - run: uv python install
      - run: uv sync --group docs
      - run: uv run mkdocs gh-deploy --force --clean --verbose
